<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
  [ngClass]="{'hidden': !(isHandset$ | async)}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
  <mat-toolbar>Menu</mat-toolbar>
<mat-nav-list>
  <a mat-list-item href="/">Home</a>
  <a mat-list-item href="/gallery">Gallery</a>
  <a mat-list-item href="/charity">Charity</a>
  <a mat-list-item href="/about">About</a>
  <a mat-list-item href="/faq">FAQ</a>
  <a mat-list-item href="/social">Social</a>
  <a mat-list-item href="/contact">Contact</a>
</mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
  <mat-toolbar color="primary">
    <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
  <mat-icon aria-label="side nav toggle icon">menu</mat-icon>
</button>
<span>Bermano Digital Gallery</span>
  </mat-toolbar>
  <!-- add content here-->
  <ng-content></ng-content>
</mat-sidenav-content>
</mat-sidenav-container>
